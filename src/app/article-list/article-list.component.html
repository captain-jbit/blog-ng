<div *ngFor="let article of articles">

    <div class="card">

        <div class="card-body">
            <img class="card-img" [src]='article?.imageUrl' />
        </div>

        <div>
            <h3>{{article.title}}</h3>
        </div>

        <div class="meta-info">
            {{article.date.toDateString()}}
        </div>
        <p [innerHtml]='article.description'></p>
        <a routerLink='/{{article.key}}' class="continue-reading">Continue Reading</a>
    </div>
</div>
